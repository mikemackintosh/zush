# Zush Main Configuration Example
# Copy this to ~/.config/zush/config.toml to use it
#
# NOTE: This is for VISUAL APPEARANCE only (colors, symbols, templates)
# For RUNTIME BEHAVIOR (spacing, theme selection), use environment variables
# See CONFIGURATION.md for details

# ============================================================================
# THEME SELECTION
# ============================================================================
# Specify which theme to use (optional - can also use ZUSH_CURRENT_THEME env var)
# If not set, defaults to "split"
# theme = "split"

# ============================================================================
# COLORS
# ============================================================================
# Define colors using RGB hex values
# These are available in templates as {{color colors.red "text"}}

[colors]
# Tokyo Night color scheme (default)
background = "#1a1b26"
foreground = "#c0caf5"
fg_dark = "#a9b1d6"
fg_dim = "#565f89"

# Standard colors
black = "#15161e"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#c0caf5"

# Extended colors
orange = "#ff9e64"
purple = "#9d7cd8"
teal = "#1abc9c"

# ============================================================================
# SYMBOLS
# ============================================================================
# Define symbols used in your prompt
# Unicode characters and powerline fonts are supported

[symbols]
# Prompt symbols
prompt_arrow = "❯"
prompt_arrow_alt = "›"
lambda = "λ"

# Powerline separators
segment_separator = ""       # Full height separator
segment_separator_thin = ""  # Thin separator
segment_separator_left = ""
segment_separator_right = ""

# Git symbols
git_branch = ""
git_dirty = "✗"
git_clean = "✓"
git_added = "✚"
git_modified = "●"
git_deleted = "✖"
git_renamed = "➜"
git_untracked = "?"
git_conflicted = "="

# Status symbols
ssh = ""
root = ""
jobs = ""
error = "✖"
success = "✓"
warning = "⚠"

# ============================================================================
# TEMPLATES
# ============================================================================
# Define prompt templates using Handlebars syntax

[templates]

# Main prompt - appears when waiting for input
main = """{{first_line}}
{{color colors.green symbols.prompt_arrow}} """

# Left side of first line (user, host, directory, git)
left = """{{color colors.blue user}}@{{color colors.blue host}}  {{color colors.magenta pwd_short}}  {{#if git_branch}}{{color colors.cyan git_branch}} {{/if}}"""

# Right side of first line (execution time, timestamp)
right = """{{#if execution_time}}{{#if (gt execution_time 1000)}}{{bg colors.red}}{{color colors.white (div execution_time 1000)}}s{{reset}} {{/if}}{{/if}}{{color colors.fg_dim time}}"""

# Transient prompt - simplified version in scrollback
transient = """{{color colors.cyan time}}
{{color colors.green symbols.prompt_arrow}} """

# ============================================================================
# TEMPLATE VARIABLES AVAILABLE
# ============================================================================
# user, host, pwd, pwd_short, shell, ssh, virtual_env
# git_branch, git_staged, git_modified, git_added, git_deleted, git_untracked
# exit_code, execution_time, time, jobs, terminal_width
# colors.*, symbols.*
