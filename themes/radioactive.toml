# Radioactive Theme - Toxic Hacker Glow
# Pill separators with radioactive green/yellow glow
# Inspired by hazmat suits and toxic waste barrels

name = "radioactive"
description = "Toxic radioactive hacker theme with pill separators"
author = "Zush"
version = "1.0.0"

[colors]
bg_dark = "#0a0a0a"
bg_user = "#15803d"
bg_pwd = "#16a34a"
bg_git = "#84cc16"
bg_time = "#1a2e05"
bg_warning = "#ca8a04"
fg_dark = "#052e16"
fg_light = "#ecfccb"
toxic_green = "#4ade80"
toxic_yellow = "#facc15"
glow_green = "#22c55e"
hazard_orange = "#f97316"
radiation_symbol = "#a3e635"
warning = "#eab308"
error = "#ef4444"
success = "#22c55e"
dim_green = "#166534"

[symbols]
sep_right = ""
sep_left = ""
git = ""
hazard = "☢"
lambda = "λ"

[templates]
left = """{{bg colors.bg_user}}{{fg colors.fg_light}} ☢ {{user}} {{reset}}{{fg colors.bg_user}}{{bg colors.bg_pwd}}{{reset}}{{bg colors.bg_pwd}}{{fg colors.fg_dark}}  {{pwd_short}} {{reset}}{{fg colors.bg_pwd}}{{#if git_branch}}{{bg colors.bg_git}}{{reset}}{{bg colors.bg_git}}{{fg colors.fg_dark}}  {{git_branch}}{{#if (gt git_modified 0)}} {{fg colors.hazard_orange}}⚠{{git_modified}}{{fg colors.fg_dark}}{{/if}}{{#if (gt git_staged 0)}} {{fg colors.glow_green}}+{{git_staged}}{{fg colors.fg_dark}}{{/if}}{{#if (gt git_untracked 0)}} ?{{git_untracked}}{{/if}} {{reset}}{{fg colors.bg_git}}{{/if}}{{reset}}"""

right = """{{#if (gt execution_time_ms 1000)}}{{fg colors.bg_warning}}{{bg colors.bg_warning}}{{fg colors.fg_dark}} ⚠ {{execution_time_s}}s {{reset}}{{/if}}{{fg colors.bg_time}}{{bg colors.bg_time}}{{fg colors.toxic_green}}  {{time}} {{reset}}"""

main = """{{first_line}}
{{color colors.dim_green "░▒▓"}} {{color colors.toxic_green pwd_short}}
{{#if (eq exit_code 0)}}{{color colors.toxic_green "❯"}}{{color colors.toxic_yellow "❯"}}{{color colors.radiation_symbol "❯"}} {{else}}{{color colors.error "☢"}} {{color colors.error exit_code}} {{color colors.error "❯❯❯"}} {{/if}}"""

transient = """{{color colors.dim_green time}} {{#if (eq exit_code 0)}}{{color colors.dim_green "❯"}} {{else}}{{color colors.error "❯"}} {{/if}}"""
