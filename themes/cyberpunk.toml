# Cyberpunk Theme - Neon City Nights
# Inspired by Cyberpunk 2077, Blade Runner, and neon-lit cityscapes
# Hot pink, electric cyan, toxic yellow on deep dark backgrounds

name = "cyberpunk"
description = "Neon-drenched cyberpunk aesthetic with hot pinks and electric blues"
author = "Zush"
version = "1.0.0"

[colors]
bg_dark = "#0a0a0f"
bg_segment = "#12121a"
neon_pink = "#ff2a6d"
neon_cyan = "#05d9e8"
neon_yellow = "#f9f002"
neon_purple = "#d300c5"
neon_orange = "#ff6e27"
chrome = "#c0c0c0"
dark_chrome = "#404040"
glitch_red = "#ff0055"
glitch_green = "#00ff9f"
fg_dark = "#0a0a0f"
white = "#ffffff"

[symbols]
prompt_arrow = "⟫"
git_branch = ""
lambda = "λ"

[templates]
main = """{{segment colors.bg_segment colors.neon_cyan " ◢ "}}{{segment colors.bg_segment colors.neon_pink time}}{{segment colors.bg_segment colors.neon_cyan " ◣ "}}{{reset}}{{color colors.neon_purple "▰▰"}}{{segment colors.neon_pink colors.fg_dark " λ "}}{{reset}}{{color colors.neon_pink "▰"}}{{segment colors.neon_cyan colors.fg_dark "  "}}{{segment colors.neon_cyan colors.fg_dark pwd_short}}{{segment colors.neon_cyan colors.fg_dark " "}}{{reset}}{{color colors.neon_cyan "▰"}}{{#if git_branch}}{{segment colors.neon_purple colors.white "  "}}{{segment colors.neon_purple colors.white git_branch}}{{#if (gt git_modified 0)}} {{segment colors.neon_purple colors.neon_yellow "✦"}}{{segment colors.neon_purple colors.neon_yellow git_modified}}{{/if}}{{#if (gt git_staged 0)}} {{segment colors.neon_purple colors.glitch_green "+"}}{{segment colors.neon_purple colors.glitch_green git_staged}}{{/if}}{{#if (gt git_untracked 0)}} {{segment colors.neon_purple colors.chrome "?"}}{{segment colors.neon_purple colors.chrome git_untracked}}{{/if}}{{segment colors.neon_purple colors.white " "}}{{reset}}{{color colors.neon_purple "▰"}}{{/if}}
{{color colors.dark_chrome pwd_short}}
{{#if (eq exit_code 0)}}{{color colors.neon_cyan "⟫"}}{{color colors.neon_pink "⟫"}}{{color colors.neon_yellow "⟫"}} {{else}}{{color colors.glitch_red "⟪"}}{{color colors.glitch_red exit_code}}{{color colors.glitch_red "⟫"}} {{color colors.glitch_red "⟫⟫⟫"}} {{/if}}"""

transient = """{{color colors.dark_chrome time}} {{#if (eq exit_code 0)}}{{color colors.dark_chrome "⟫"}} {{else}}{{color colors.glitch_red "⟫"}} {{/if}}"""

right = ""
